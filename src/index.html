<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__data-button" data-popup = 'user-popup'>Edit</button>
        </div>
        <button class="button user-info__button" data-popup = 'place-popup'>+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup" id="user-popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close" id="user-popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="user" novalidate>
          <input type="text" required  class="popup__input popup__input_type_name" name="uName" id ="uName" placeholder="Имя" minlength="2" maxlength="30">
          <span id="uName-error" class="error"></span>
          <input type="text" required name="job" id="job" class="popup__input popup__input_type_job" placeholder="Профессия" minlength="2" maxlength="30" >
          <span id="job-error" class="error"></span>
          <button type="submit" class="popup__button popup__button_user" name = "button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="place-popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close" id="place-popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" required name="place" id="place" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" >
            <span id="place-error" class="error"></span>
            <input type="url" required name="link" id="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="link-error" class="error"></span>
            <button type="submit" class="popup__button popup__button_place" name="button" disabled>+</button>
        </form>
      </div>
    </div>
  </div>
  <!--<script src="./scripts/Api.js"></script>
  <script src="./scripts/Card.js"></script>
  <script src="./scripts/CardList.js"></script>
  <script src="./scripts/FormValidator.js"></script>
  <script src="./scripts/ImageZoom.js"></script>
  <script src="./scripts/Popup.js"></script>
  <script src="./scripts/PopupImage.js"></script>
  <script src="./scripts/UserInfo.js"></script>-->
  <script type="module" src="<%= htmlWebpackPlugin.files.js%>" ></script>
</body>
</html>
